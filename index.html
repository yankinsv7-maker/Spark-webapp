<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Spark Auto Check</title>

    <style>
        :root {
            --bg: #0c0c0e; --card: #1c1c1e; --accent: #007aff; --accent-cn: #ff3b30;
            --text: #ffffff; --text-dim: #8e8e93; --success: #34c759;
        }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .screen { display: none; width: 100%; max-width: 360px; animation: fadeIn 0.3s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h2 { font-size: 20px; text-align: center; margin-bottom: 5px; font-weight: 900; letter-spacing: -0.5px; }
        .subtitle { color: var(--text-dim); font-size: 10px; text-align: center; margin-bottom: 20px; letter-spacing: 1px; }

        .selector { display: flex; gap: 8px; margin-bottom: 15px; width: 100%; }
        .type-card { flex: 1; background: var(--card); padding: 12px; border-radius: 12px; text-align: center; border: 2px solid transparent; cursor: pointer; transition: 0.2s; font-weight: bold; font-size: 14px; }
        .type-card.selected-rf { border-color: var(--accent); background: rgba(0,122,255,0.1); }
        .type-card.selected-cn { border-color: var(--accent-cn); background: rgba(255,59,48,0.1); }

        .price-grid { display: flex; flex-direction: column; gap: 10px; width: 100%; }
        .price-item { background: var(--card); padding: 15px; border-radius: 14px; border: 1px solid #2c2c2e; position: relative; transition: 0.2s; }
        .price-item.selected { border-color: var(--success); background: rgba(52,199,89,0.05); }
        .price-info b { font-size: 15px; display: block; margin-bottom: 4px; color: var(--success); }
        .price-info span { font-size: 11px; color: var(--text-dim); display: block; }
        .price-tag { position: absolute; top: 15px; right: 15px; font-weight: 900; font-size: 18px; }

        .arrow-btn { background: none; border: none; color: var(--accent); cursor: pointer; font-size: 10px; padding: 8px 0 0; display: flex; align-items: center; gap: 5px; text-transform: uppercase; font-weight: bold; margin-top: 10px; border-top: 1px solid #2c2c2e; width: 100%; }
        .details { display: none; padding: 10px 0 0; font-size: 12px; color: var(--text-dim); line-height: 1.4; animation: slideDown 0.3s ease; }
        .details.show { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .input-box { width: 100%; background: var(--card); border-radius: 14px; padding: 16px; margin: 20px 0 10px; box-sizing: border-box; border: 1px solid #333; font-size: 18px; color: white; text-align: center; font-weight: bold; text-transform: uppercase; }
        .agreement { font-size: 10px; color: var(--text-dim); text-align: center; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        .price-btn { width: 100%; background: var(--success); color: white; border: none; padding: 18px; border-radius: 16px; font-weight: 800; font-size: 16px; cursor: pointer; box-shadow: 0 4px 15px rgba(52,199,89,0.3); }
        
        .loader { border: 4px solid #333; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
