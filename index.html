<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spark Auto</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0c0c0e;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Стили карточек и кнопок */
        .card {
            background: #1c1c1e;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #333;
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            background-color: #34c759; /* Зеленый */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .btn-main:active { opacity: 0.8; transform: scale(0.98); }

        /* Переключатель стран */
        .selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn {
            flex: 1;
            padding: 15px;
            background: #1c1c1e;
            border: 2px solid transparent;
            border-radius: 12px;
            text-align: center;
            color: #888;
            font-weight: bold;
            cursor: pointer;
        }
        .type-btn.active-rf { border-color: #007aff; color: #fff; background: rgba(0,122,255,0.1); }
        .type-btn.active-cn { border-color: #ff3b30; color: #fff; background: rgba(255,59,48,0.1); }

        /* Тарифы */
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #2c2c2e;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
        }
        .price-row.selected { border-color: #34c759; background: rgba(52,199,89,0.1); }
        
        /* Поля ввода */
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #444;
            background: #1c1c1e;
            color: white;
            font-size: 18px;
            text-align: center;
            box-sizing: border-box;
            outline: none;
            text-transform: uppercase;
        }
